<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital@0;1&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Poltawski+Nowy:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />

</head>
<body>
	<header class="header"> 
		<h1>Nature Pictures</h1> 
	</header>

	</div>
	<div class="gallery">
		<img class="image" src="./1.jpg">
		<img class="image"src="./2.jpg">
		<img class="image"src="./3.jpg">
		<img class="image"src="./4.jpg">
		<img class="image"src="./5.jpg">
		<img class="image"src="./6.jpg">
		<img class="image"src="./7.jpg">
		<img class="image"src="./8.jpg">
		<img class="image"src="./9.png">
	</div>
	<footer>
  <ul class="social-icons" >
    <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
    <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
    <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
  </ul>
</footer>

</body>
</html>
